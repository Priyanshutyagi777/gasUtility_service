
<html>
<head>
    <title>Track Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #0078d4;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0078d4;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0078d4;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Track Service Requests</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Request Type</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.customer_name }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.request_type }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back</a>
</body>
</html>
